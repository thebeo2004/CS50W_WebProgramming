<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Advanced Search</title>
    <link rel="stylesheet" href="style.css">
    <style>

      /* Form container centered with fixed width to left-align text fields */
      form {
        width: 500px;
        display: flex;
        flex-direction: column;
      }
      label {
        margin-bottom: 5px;
        font-family: Arial, sans-serif;
      }
      input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <a href="index.html">Google Search</a>
    </div>
    <form action="https://www.google.com/search">
      <label for="all">Find pages with… “all these words:”</label>
      <input type="text" id="all" name="as_q" placeholder="all these words">
      
      <label for="exact">Find pages with… “this exact word or phrase:”</label>
      <input type="text" id="exact" name="as_epq" placeholder="exact word or phrase">
      
      <label for="any">Find pages with… “any of these words:”</label>
      <input type="text" id="any" name="as_oq" placeholder="any of these words">
      
      <label for="none">Find pages with… “none of these words:”</label>
      <input type="text" id="none" name="as_eq" placeholder="none of these words">
      
      <input type="submit" value="Advanced Search">
    </form>
  </body>
</html>
