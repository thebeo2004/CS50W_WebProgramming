<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <style>

            input[type="text"] {
                width: 500px;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 24px;
                outline: none;
                margin-bottom: 30px;
            }
        </style>
    </head>
    <body>
        <div id="header">
            <a href="imagesearch.html" style="margin-right: 10px;">Image Search</a>

            <input type="text" name="q">
            <div class="button-group">
                <input type="submit" value="Google Search">
                <input type="submit" name="btnI" value="I'm Feeling Lucky">
            </div>
        </form>
    </body>
</html>
