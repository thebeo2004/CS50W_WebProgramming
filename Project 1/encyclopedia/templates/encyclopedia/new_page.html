{% extends "encyclopedia/layout.html" %}

{% block title %}
    New page
{% endblock %}

{% block body %}
    <h1>Create new page</h1>

    {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endif %}

    <form method="post" action="{% url 'new_page' %}">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Create" class="btn btn-primary">
    </form>

{% endblock %}
