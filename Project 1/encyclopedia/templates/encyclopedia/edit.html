{% extends "encyclopedia/layout.html" %}

{% block title %}
    New page
{% endblock %}

{% block body %}
    <h1>Edit page: {{title}}</h1>

    <form method="post" action="{% url 'edit' title %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Create" class="btn btn-primary">
    </form>

{% endblock %}
