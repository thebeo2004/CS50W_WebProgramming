{% extends "auctions/layout.html" %}

{% block body %}
    <div class="container">
        <h2>Active Listings</h2>
        <!-- <div class="row"> -->
            {% for listing in listings %}
                <div class="row">
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="https://catinaflat.blog/wp-content/uploads/2023/09/cat-scratching-furniture.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">{{listing.title}} </h5>
                                <h6 class="card-subtitle mb-2 text-muted">Price: ${{listing.starting_bid}}</h6>
                                <p class="card-text">Updated by {{listing.owner}}</p>  
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        <!-- </div> -->
    </div>
{% endblock %}
